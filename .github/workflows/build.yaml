name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        build_type: [Release, Debug]

    defaults:
      run:
        shell: pwsh

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        if ($IsLinux) {
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev xorg-dev
        }
        vcpkg install nlohmann-json glfw3 glad glm

    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenGL-Study-${{ matrix.os }}-${{ matrix.build_type }}
        path: build/${{ matrix.build_type }}/bin/
